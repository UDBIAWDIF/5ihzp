<include file="Public:header" />
	<div id="toolbar" class="clearfix">
		<form action="{:U()}" method="post" class="form-inline" id="search-form">
		<div class="items first">
			<!-- 搜索条件 begin -->
			<div class="controls fl">
				<label for="date" >日期:</label>
				<input type="text" name="date" id="date" class="input-small" value="{$_REQUEST['date']|default='2013-00-00'}">
				<input type="submit" class="btn btn-primary"  value="查询">
				<a name="add" class="btn addButton dialog" t="20px" l="20px" w="860px" h="600px" href="__URL__/addTodayRM/" ><i class="icon-plus"></i>今日游戏</a>
			</div>
			<!-- 搜索条件 end -->
		</div>
		</form>
	</div>
	<div class="clear"></div>
	<form action="__URL__/exec" method="post" name="f1" id="f1" class="form-inline" >
		<div id="table" class="fl">
			<table cellspacing="0" class="table table-striped table-bordered table-condensed">

			<thead>
				<tr class="sortable">
					<th align="left">
						<a href="__URL__/index/_order/`date`/_sort/{$sort}/_param/{$param}">
							<span class="fl">日期</span>
							<span class="sort <eq name="sort" value="date">{$order}</eq>"></span>
						</a>
					</th>
					<th align="left">
						<a href="__URL__/index/_order/app_id/_sort/{$sort}/_param/{$param}">
							<span class="fl">应用ID</span>
							<span class="sort <eq name="sort" value="app_id">{$order}</eq>"></span>
						</a>
					</th>
					<th align="left">
						<a href="__URL__/index/_order/reason/_sort/{$sort}/_param/{$param}">
							<span class="fl">推荐理由</span>
							<span class="sort <eq name="sort" value="reason">{$order}</eq>"></span>
						</a>
					</th>
					<th class="last">操作</th>
				</tr>
			</thead>

			<tbody class="grid">
				<volist name="list" id="vo">
				<tr ondblclick="window.location = '__APP__/App/todayRecommend/date/{$vo.date}'">
					<td>{$vo.date}&nbsp;</td>
					<td>{$vo.app_id}&nbsp;</td>
					<td>{$vo.reason}&nbsp;</td>
					<td>
						<a href="__URL__/todayRecommend/date/{$vo.date}" class="btn btn-mini dialog" t="20px" l="20px" w="860px" h="600px" ><i class="icon-edit"></i>编辑</a>
						<a href="__URL__/todayRecommend/del/1/date/{$vo.date}" class="confirm btn btn-danger btn-mini " ><i class="icon-trash icon-white"></i>删除</a>
					</td>
				</tr>
				</volist>
			</tbody>

			<tfoot>
				<tr class="last">
					<td colspan="13">
						<div class="select green-black">
							{$page}
						</div>
					</td>
				</tr>
			</tfoot>

			</table>
		</div>
		</form>
	</div>
</div>
<div class="clear"></div>

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
