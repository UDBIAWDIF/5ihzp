<include file="Public:header" />
	<div id="toolbar" class="clearfix">
		<form action="{:U()}" method="post" class="form-inline" id="search-form">
		<div class="items first">
			<!-- 搜索条件 begin -->
			<div class="controls fl">
				父分类：<select name="id" id="select" class="input-small">
					<option value="0">无</option>
					{:genCgTree($cglist,'art',null,$_REQUEST['id'])}
				</select>
				<input type="submit" class="btn btn-primary" value="搜索">
				<a name="add" class="btn addButton dialog" t="20px" l="20px" w="860px" h="600px" href="__URL__/add/id/<?=$_REQUEST['id'];?>" ><i class="icon-plus"></i>新增分类</a>
				<!--
					<ul class="subsubsub">
						<li><a class="#" href="__URL__">全部 <span class="count">({$count})</span></a> <notempty name="currentCount">|</notempty></li>

						<notempty name="currentCount"><li><a href="#">{$currentCategory.art_cg_name}<span class="count">({$currentCount})</span></a></li></notempty>
					</ul>
				-->
			</div>
			<!-- 搜索条件 end -->
		</div>
		</form>
	</div>
		<div class="clear"></div>
		<form action="__URL__/exec" method="post" name="f1" id="f1"  class="form-inline" >
		<div id="table" class="fl">
			<table cellspacing="0" class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th class="first" width="25"><input name="checkbox" type="checkbox" class="checkbox" id="selectAll" value="选择"></th>
					<th align="left">
						<a href="__URL__/index/_order/art_cg_id/_sort/{$sort}">
							<span class="fl">ID</span>
							<span class="sort <eq name="sort" value="art_cg_id">{$order}</eq>"></span>
						</a>
					</th>
					<th align="left">
						<a href="__URL__/index/_order/art_cg_name/_sort/{$sort}">
							<span class="fl">分类名称</span>
							<span class="sort <eq name="sort" value="art_cg_name">{$order}</eq>"></span>
						</a>
					</th>
					<th align="left">
						<a href="__URL__/index/_order/art_cg_order/_sort/{$sort}">
							<span class="fl">排序</span>
							<span class="sort <eq name="sort" value="art_cg_order">{$order}</eq>"></span>
						</a>
					</th>
					<th align="left">
						<span class="fl">是否生效</span>
					</th>
					<th class="last">操作</th>
				</tr>
			</thead>
			<tbody class="grid">
	<volist name="list" id="vo">
				<tr ondblclick="window.location = '__URL__/edit/id/{$vo.art_cg_id}'">
					<td><input name="id[]" type="checkbox" id="id[]" value="{$vo.art_cg_id}" class="checkbox"></td>
					<td><a href="__URL__/index/id/{$vo.art_cg_id}">{$vo.art_cg_id}</a>&nbsp;</td>
					<td><a href="__URL__/index/id/{$vo.art_cg_id}">{$vo.art_cg_name}</a>&nbsp;</td>
					<td><a href="__URL__/index/id/{$vo.art_cg_id}">{$vo.art_cg_order}</a>&nbsp;</td>
					<td><a href="__URL__/index/id/{$vo.art_cg_id}">
					<if condition="$vo['art_cg_status'] eq 1">
					生效
					<else />
					<font color='red'>失效</font>
					</if>
					</a>&nbsp;
					</td>
					<td>
						<a href="__URL__/edit/id/{$vo.art_cg_id}" class="btn btn-mini dialog" t="20px" l="20px" w="860px" h="600px" ><i class="icon-edit"></i>编辑</a>
						<a href="__URL__/exec/act/delete/id/{$vo.art_cg_id}" class="confirm btn btn-danger btn-mini " ><i class="icon-trash icon-white"></i>删除</a>
						<eq name="vo['art_cg_status']" value="1"><a href="__URL__/exec/act/lock/id/{$vo.art_cg_id}" class="btn btn-mini "><i class="icon-lock"></i>禁用</a></eq>
						<eq name="vo['art_cg_status']" value="0"><a href="__URL__/exec/act/unlock/id/{$vo.art_cg_id}"  class="btn btn-mini "><i class="icon-ok"></i>启用</a></eq>
					</td>
				</tr>
	</volist>
			</tbody>
			<tfoot>
				<tr class="last">
					<td colspan="8">
						<div class="fl">
							<select name="act" class="input-small" >
								<option value="none" selected>批量操作</option>
								<option value="unlock">生效</option>
								<option value="lock">失效</option>
								<option value="delete">删除</option>
							</select>
							<input type="submit" value="提交操作" class="btn" id="submitButton" />
						</div>
						<div class="select green-black">
							{$page}
						</div>
					</td>
				</tr>
			</tfoot>
			</table>
		</div>
		</form>
		<div class="clear"></div>
	</div>
</div>

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
