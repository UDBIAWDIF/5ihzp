<include file="Public:header" />
	<div id="toolbar" class="clearfix">
		<form action="{:U()}" method="post" class="form-inline" id="search-form">
			<div class="items first">
				<!-- 搜索条件 begin -->
				<div class="controls fl">
					<label>名称：</label><input type="text" value="{$_REQUEST['cm_name']}" name="cm_name" class="input-small">
					&nbsp;
					<label>描述：</label><input type="text" value="{$_REQUEST['cm_description']}" name="cm_description" class="input-small">					&nbsp;
					<label>内容：</label><input type="text" value="{$_REQUEST['cm_detail']}" name="cm_detail" class="input-small">
					<input type="submit" class="btn" value="搜索">
					<a name="add" class="btn addButton dialog" t="20px" l="20px" w="860px" h="600px" href="__URL__/add/" ><i class="icon-plus"></i>添加手工编辑</a>
				</div>
			</div>
		</form>
	</div>
	<div class="clear"></div>
	<form action="__URL__/exec" method="post" name="f1" id="f1"  class="form-inline" >
		<div id="table" class="fl">
			<table cellspacing="0" class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th class="first" width="25"><input name="checkbox" type="checkbox" class="checkbox" id="selectAll" value="选择"></th>
					<th align="left">
						<a href="__URL__/index/_order/cm_id/_sort/{$sort}">
							<span class="fl">ID</span>
							<span class="sort <eq name="sort" value="cm_id">{$order}</eq>"></span>
						</a>
					</th>
					<th align="left">
						<span class="fl">名称</span>
					</th>
					<th align="left">
						<span class="fl">描述</span>
					</th>
					<th class="last">操作</th>
				</tr>
			</thead>
			<tbody class="grid">
			<volist name="list" id="vo">
				<tr ondblclick="window.location = '__URL__/edit/id/{$vo.cm_id}'">
					<td><input name="id[]" type="checkbox" id="id[]" value="{$vo.cm_id}" class="checkbox"></td>
					<td><a href="__URL__/index/id/{$vo.cm_id}">{$vo.cm_id}</a></td>
					<td><a href="__URL__/index/id/{$vo.cm_id}">{$vo.cm_name}</a></td>
					<td><a href="__URL__/index/id/{$vo.cm_id}">{$vo.cm_description}</a></td>
					<td>
						<a href="__URL__/edit/id/{$vo.cm_id}"><img src="../Public/images/edit-icon.gif" alt="Edit" title="编辑" /></a>
						<a href="__URL__/exec/act/delete/id/{$vo.cm_id}" class="confirm"><img src="../Public/images/hr.gif" alt="Delete" title="删除" /></a>
					</td>
				</tr>
			</volist>
			</tbody>
			<tfoot>
				<tr class="last">
					<td colspan="8">
						<div class="fl">
							<select name="act" class="input-small" >
								<option value="none" selected>批量操作</option>
								<option value="delete">删除</option>
							</select>
							<input type="submit" value="提交操作" class="btn" id="submitButton" />
						</div>
						<div class="select green-black">
							{$page}
						</div>
					</td>
				</tr>
			</tfoot>
			</table>
		</div>
		</form>
		<div class="clear"></div>
	</div>
</div>

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
