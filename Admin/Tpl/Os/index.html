<include file="Public:header" />
	<div id="toolbar" class="clearfix">
		<form action="{:U()}" method="post" class="form-inline" id="search-form">
			<div class="items first">
				<!-- 搜索条件 begin -->
				<div class="controls fl">
					<label for="os_name" >平台名称:</label>
					<input type="text" name="os_name" id="os_name" class="input-small" value="{$_REQUEST['os_name']}">
					<input type="submit" name="submit" class="btn btn-primary"  value="查询">
					<a name="add" class="btn addButton dialog" t="20px" l="20px" w="860px" h="600px" href="__URL__/add/" ><i class="icon-plus"></i>新增系统平台</a>
				</div>
			</div>
		</form>
	</div>
	<div class="clear"></div>
	<form action="__URL__/exec" method="post" name="f1" id="f1"  class="form-inline">
		<div id="table" class="fl">
			<table cellspacing="0" class="table table-striped table-bordered table-condensed">

			<thead>
				<tr>
					<th class="first" width="25"><input name="checkbox" type="checkbox" class="checkbox" id="selectAll" value="选择"></th>
					<th align="left">
						<a href="__URL__/index/_order/id/_sort/{$sort}">
							<span class="fl">ID</span>
							<span class="sort <eq name="sort" value="os_id">{$order}</eq>"></span>
						</a>
					</th>
					<th align="left">
						<a href="__URL__/index/_order/os_name/_sort/{$sort}">
							<span class="fl">平台名称</span>
							<span class="sort <eq name="sort" value="os_name">{$order}</eq>"></span>
						</a>
					</th>
					<th class="last">操作</th>
				</tr>
			</thead>

			<tbody class="grid">
			<volist name="list" id="vo">
				<tr ondblclick="window.location = '__APP__/App/edit/id/{$vo.os_id}'">
					<td><input name="id[]" type="checkbox" value="{$vo.os_id}" class="checkbox"></td>
					<td>{$vo.os_id}&nbsp;</td>
					<td>{$vo.os_name}&nbsp;</td>
					<td>
						<a href="__URL__/edit/id/{$vo.os_id}" class="btn btn-mini dialog" t="20px" l="20px" w="860px" h="600px" ><i class="icon-edit"></i>编辑</a>
						<a href="__URL__/exec/act/delete/id/{$vo.os_id}" class="confirm btn btn-danger btn-mini " ><i class="icon-trash icon-white"></i>删除</a>
					</td>
				</tr>
			</volist>
			</tbody>

			<tfoot>
				<tr class="last">
					<td colspan="10">
						<div class="fl">
							<select name="act" class="input-small" >
								<option value="none" selected>批量操作</option>
								<option value="delete">删除</option>
							</select>
							<input type="submit" value="提交操作" class="btn" id="submitButton" />
						</div>
						<div class="select green-black">
							{$page}
						</div>
					</td>
				</tr>
			</tfoot>

			</table>
		</div>
		</form>
	</div>
</div>
<div class="clear"></div>

<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
