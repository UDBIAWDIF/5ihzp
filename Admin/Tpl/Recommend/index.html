<include file="Public:header" />
	<div id="toolbar" class="clearfix">
		<form action="{:U()}" method="post" class="form-inline" id="search-form">
			<div class="items first">
				<!-- 搜索条件 begin -->
				<div class="controls fl">
					<label>名称：</label><input type="text" value="{$_REQUEST['rm_name']}" name="rm_name" size="12" class="input-small" />
					<label>属性：</label>
					<select name="rm_rtype" class="input-small">
						<option value="">所有合辑</option>
						<option value="0" <if condition="'0' eq $_REQUEST['rm_rtype']">selected</if>>普通合辑</option>
						<option value="1" <if condition="'1' eq $_REQUEST['rm_rtype']">selected</if>>手工推荐</option>
					</select>
					<label>状态：</label>
					<select name="rm_status" class="input-small">
						<option value="">所有状态</option>
						<option value="1" <if condition="'1' eq $_REQUEST['rm_status']">selected</if>>已上架</option>
						<option value="0" <if condition="'0' eq $_REQUEST['rm_status']">selected</if>>已下架</option>
					</select>
					<input type="submit" class="btn" value="搜索">
					<a name="add" class="btn addButton dialog" t="20px" l="20px" w="860px" h="600px" href="__URL__/add/" ><i class="icon-plus"></i>新增推荐</a>
				</div>
			</div>
		</form>
	</div>
	<div class="clear"></div>
	<form action="__URL__/exec" method="post" name="f1" id="f1"  class="form-inline" >
		<div id="table" class="fl">
			<table cellspacing="0" class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th  width="5"  class="first"><input name="checkbox" type="checkbox" class="checkbox" id="selectAll" value="选择"></th>
					<th>ID</th>
					<th align="left" width="15%">名称</th>
					<th width="15%">属性</th>
					<th width="25%">简介</th>
					<th width="15%">更新时间</th>
					<th width="10%">状态</th>
					<th width="15%" class="last">操作</th>
				</tr>
			</thead>
			<tbody class="grid">
<volist name="list" id="vo">
				<tr>
					<td><input name="id[]" type="checkbox" value="{$vo.rm_id}" class="checkbox"></td>
					<td>{$vo.rm_id}&nbsp;</td>
					<td align="left"><a href="__URL__/edit/id/{$vo.rm_id}" class="dialog" t="20px" l="20px" w="860px" h="600px">{$vo.rm_name|htmlspecialchars}</a></td>
					<td>
						<eq name="vo.rm_rtype" value="0">普通合辑</eq>
						<eq name="vo.rm_rtype" value="1">手工推荐</eq>
						<eq name="vo.rm_rtype" value="2">厂商合辑</eq>
					</td>
					<td>{$vo.rm_description|htmlspecialchars}</td>
					<td>{$vo.rm_utime|date="Y-m-d H:i:s",###}</td>
					<td>
						<eq name="vo[rm_status]" value="0">已下架</eq>
						<eq name="vo[rm_status]" value="1">已上架<img src="../Public/images/correct.gif" alt="Status" title="状态" /></eq>
					</td>
					<td>
						<a href="__URL__/edit/id/{$vo.rm_id}" class="btn btn-mini dialog" t="20px" l="20px" w="860px" h="600px" ><i class="icon-edit"></i>编辑</a>
						<a href="__URL__/addBillboard/id/{$vo.rm_id}" class="btn btn-mini" t="20px" l="20px" w="860px" h="600px" ><i class="icon-plus"></i>加入排行</a>
						<a href="__URL__/exec/act/delete/id/{$vo.rm_id}" class="confirm btn btn-danger btn-mini " ><i class="icon-trash icon-white"></i>删除</a>
						<eq name="vo['rm_status']" value="1"><a href="__URL__/exec/act/lock/id/{$vo.rm_id}" class="btn btn-mini "><i class="icon-lock"></i>下架</a></eq>
						<eq name="vo['rm_status']" value="0"><a href="__URL__/exec/act/unlock/id/{$vo.rm_id}"  class="btn btn-mini "><i class="icon-ok"></i>上架</a></eq>
					</td>
				</tr>
</volist>
			</tbody>
			<tfoot>
				<tr class="last">
					<td colspan="8">
						<div class="fl">
							<select name="act" class="input-small" >
								<option value="none" selected>批量操作</option>
								<option value="delete">删除</option>
								<option value="onShelves">上架</option>
								<option value="offShelves">下架</option>
							</select>
							<input type="submit" value="提交操作" class="btn" id="submitButton" />
						</div>
						<div class="select green-black">
							{$page}
						</div>
					</td>
				</tr>
			</tfoot>
			</table>
		</div>
		</form>
	</div>
</div>
<div class="clear"></div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="../Public/footer" />
