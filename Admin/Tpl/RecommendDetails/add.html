<include file="Public:header" />
<script type="text/javascript">
function rd_search(){
	var a = [];
	$("#loading").show();
	a.push({name:'key',value:$('#key').val()});
	a.push({name:'type',value:$('#type').val()});
	a.push({name:'platform',value:$('#platform').val()});
	$.post('__URL__/search',a,function(data){
		$("#rd_list").find('tbody').html(data);
		$("#loading").hide();
	});
}

function scrollToTop() {
	window.scrollTo(0,0);
	$('input[name="id[]"]').attr('checked', false);
}//end scrollToTop()

</script>
