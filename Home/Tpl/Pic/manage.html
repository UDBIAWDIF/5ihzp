				<ul id="ulimg">
					<li class="margintopbottom10 bold">
						<label class="marginright20">照片数：<span class="piccount">统计中...</span></label>
						<label class="marginright20">评论：<span class="commentcount">统计中...</span></label>
						<label>赞：<span class="thumbupcount">统计中...</span></label>

					<PHP>$piclist = $list;</PHP>
					<volist name="piclist" id="pic">

		<iframe name='dialogmodify' src="{:U('User/modify')}" marginheight='0' frameborder='0' scrolling='no'
				width='570' height='350'></iframe>
	</div>
<script type="text/javascript">
	$(function() {
		$('.piccount').text($('.thisispic').length);

		var commentcount = 0;
		$('.thisispic').each(function() {
			commentcount += parseInt($(this).attr('commentcount'));
		});
		$('.commentcount').text(commentcount);


		var thumbupcount = 0;
		$('.thisispic').each(function() {
			thumbupcount += parseInt($(this).attr('thumbupcount'));
		});
		$('.thumbupcount').text(thumbupcount);
	});
</script>
