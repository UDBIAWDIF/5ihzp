					<li><img src="{$user.u_icon_id|getUserHeadById}" width="150" /></li>
					<li class="height30"><label class="floatleft">{:getUname()}</label><a class="floatright fontcolor4c9ed9">修改资料</a></li>

							</p>
							<p><label class="floatright fontcolor4c9ed9"><a href="{:U('Pic/modify', array('id' => $pic['pic_id']))}">修改</a><a class="marginleft10" href="{:U('Pic/delete', array('id' => $pic['pic_id']))}">删除</a></label></p>
